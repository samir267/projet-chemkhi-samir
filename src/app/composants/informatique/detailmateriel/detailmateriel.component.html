<h3>Détail de {{materiel.libelle}} d'Id {{materiel.id}}</h3>
<div class="row">
    <div class="col-6">
    <ul class="list-group">
    <li class="list-group-item"><img [src]="materiel.photo" width="100" height="100"></li>
    <li class="list-group-item">Marque {{materiel.marque}}</li>
    <li class="list-group-item">Prix {{materiel.prix}}</li>
    <li class="list-group-item">Description {{materiel.description}}</li>
    <li class="list-group-item">Quantité: {{materiel.quantite}}</li>
    <li class="list-group-item"><input type="checkbox"  [checked]="materiel.hautGamme">Haut de Gamme     </li>
    <li class="list-group-item"><button type="button" class="btn btn-primary">afficher les commentaires</button></li>    
</ul>
</div>
</div>
