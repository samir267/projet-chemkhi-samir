<h3>Détail de {{materiel.libelle}} d'Id {{materiel.id}}</h3>
<div class="row">
    <div class="col-6">
    <ul >
    <li ><img [src]="materiel.photo" width="100" height="100"></li>
    <li >Marque {{materiel.marque}}</li>
    <li >Prix {{materiel.prix}}</li>
    <li >Description {{materiel.description}}</li>
    <li >Quantité: {{materiel.quantite}}</li>
    <li ><input type="checkbox"  [checked]="materiel.hautGamme">Haut de Gamme     </li>
    <li ><button type="button" class="btn btn-primary">afficher les commentaires</button></li>    
</ul>
</div>
</div>
